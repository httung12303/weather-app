<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather</title><script defer="defer" src="main.js"></script></head><body><img src="img/background.jpg" alt="" class="background"/><header><input class="search-bar" placeholder="Search for a city..."/> <button class="search-btn"><img src="img/search-icon.png" alt=""/></button></header><main><div class="current-weather"><div class="overview"><div class="location"></div><div class="date"></div><div class="time"></div><div><span class="temp"></span><span class="temp-unit">°C</span></div><div class="description"></div><img src="" alt="" class="icon"/></div><div class="extra"><div>Feels like<div class="value"><span class="feels-like"></span><span class="temp-unit">°C</span></div></div><div>Humidity<div class="value"><span class="humidity"></span>%</div></div><div>Wind speed<div class="value"><span class="wind-speed"></span> km/h</div></div><div>Vision<div class="value"><span class="vision"></span> km</div></div><div>Air quality<div class="air-quality value"></div></div></div></div><div class="btn-container"><button class="daily-btn">Daily</button> <button class="hourly-btn">Hourly</button><div class="navigate"><button class="prev">&lt;</button> <button class="choose"></button> <button class="choose"></button> <button class="choose"></button> <button class="next">&gt;</button></div></div><div class="daily-weather active"></div><div class="hourly-weather"><div class="group"></div><div class="group"></div><div class="group"></div></div></main><footer>Created by &nbsp;<a href="https://github.com/httung12303">httung12303</a></footer></body></html>
